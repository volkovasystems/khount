<!DOCTYPE html>
<html>
	<head>
		<title>khount unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./khount.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "khount unit test", function( assert ) {

				assert.equal( khount( { "name": "simple" } ), 1, "should have value 1" );

				assert.equal( khount( [ 1, 2, 3 ] ), 4, "should have value 4" );

				assert.equal( khount( { } ), 0, "should have value 0" );

				assert.equal( khount( ), 0, "should have value 0" );

			} );
		</script>
	</body>
</html>
